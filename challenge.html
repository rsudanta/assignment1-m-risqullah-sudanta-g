<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body class="mb-5">
    <nav class="navbar navbar-expand-lg sticky-top" style="background: white;">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto flex-nowrap">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PRODUCT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALLERY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MY INVENTORY</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card mt-4 py-4 px-4">
            <div class="row">
                <div class="col-md-12 col-lg-2 text-center align-content-center">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        class="rounded-circle img-size " alt="Photo">
                </div>
                <div class="col-md-12 col-lg-5 mt-4 mt-lg-0 align-content-center">
                    <h2 id="data-name">Muhammad Risqullah Sudanta Gorau</h2>
                    <p id="data-role">Front End Developer</p>
                    <div>
                        <button class="btn btn-success">Kontak</button>
                        <button class="btn btn-resume">Resume</button>
                    </div>
                </div>
                <div class="col-md-12 col-lg-5 mt-4 mt-lg-0 align-content-center">
                    <div class="row">
                        <div class="col-lg-4"><b>Availability</b></div>
                        <div class="col-lg-8" id="data-availability">Full Time</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4"><b>Usia</b></div>
                        <div class="col-lg-8" id="data-age">24 Tahun</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4"><b>Lokasi</b></div>
                        <div class="col-lg-8" id="data-location">Jakarta</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4"><b>Pengalaman</b></div>
                        <div class="col-lg-8" id="data-experience">2 Tahun</div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4"><b>Email</b></div>
                        <div class="col-lg-8" id="data-email">rsudanta20@gmail.com</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card px-4 py-4 mt-4">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" placeholder="Nama..">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="Role..">
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <select class="form-select" id="availability">
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Usia</label>
                    <input type="text" class="form-control" id="age" placeholder="Usia..">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="location" placeholder="Lokasi..">
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Year Experience</label>
                    <input type="text" class="form-control" id="experience" placeholder="Year Experience..">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email..">
                </div>

                <button type="button" class="btn btn-success w-100" id="submit">Submit</button>
            </form>

        </div>
    </div>
</body>

<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="https://cdn.datatables.net/2.1.4/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $("#submit").click(function () {
                var name = $("#name").val()
                let location = $("#location").val()
                var role = $("#role").val()
                var availability = $("#availability").val()
                var age = $("#age").val()
                var experience = $("#experience").val()
                var email = $("#email").val()

                if (name == "" ||
                    location == "" ||
                    role == "" ||
                    availability == "" ||
                    age == "" ||
                    experience == "" ||
                    email == "") {
                    Swal.fire({
                        icon: "error",
                        title: "Oops...",
                        text: "All fields are required!",
                    });
                    return true;
                }

                $("#data-name").html(name)
                $("#data-role").html(role)
                $("#data-availability").html(availability)
                $("#data-age").html(age)
                $("#data-location").html(location)
                $("#data-experience").html(experience)
                $("#data-email").html(email)
            })

        })
    </script>
</footer>

</html>
